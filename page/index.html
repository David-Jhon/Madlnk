<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <!-- Quill Editor -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.01em;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-gradient {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .glass-gradient::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(168, 85, 247, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        h1,
        h2,
        h3 {
            letter-spacing: -0.02em;
            font-weight: 700;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #6366f1, #a855f7);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #818cf8, #c084fc);
        }

        * {
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px 0 rgba(0, 0, 0, 0.5);
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 8px currentColor;
            }

            50% {
                opacity: 0.7;
                box-shadow: 0 0 16px currentColor;
            }
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#a855f7',
                        dark: '#202020',
                        darker: '#202020',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-darker text-white h-screen flex overflow-hidden">

    <!-- Sidebar Overlay for Mobile -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden md:hidden glass" onclick="toggleSidebar()">
    </div>

    <!-- Sidebar -->

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative md:ml-64">
        <!-- Mobile Header -->

                    class="w-8 h-8 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center font-bold text-lg">
                    B</div>

            </div>
            <button class="text-gray-400 hover:text-white" onclick="toggleSidebar()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">

    <!-- Confirmation Modal -->
    <div id="confirmation-modal"
        class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div
            class="bg-gray-900 border border-gray-700 rounded-2xl w-full max-w-sm p-6 m-4 shadow-2xl transform transition-all scale-100">
            <h3 class="text-xl font-bold text-white mb-4">Are you sure?</h3>
            <p id="confirmation-modal-text" class="text-sm text-gray-400 mb-6">This action cannot be undone.</p>
            <div class="flex justify-end gap-3">
                <button id="confirmation-modal-cancel"
                    class="px-4 py-2 text-gray-400 hover:text-white transition-colors">Cancel</button>
                <button id="confirmation-modal-confirm"
                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2"></div>

    <!-- Router Script -->
    <script src="js/router.js"></script>

    <script>
        // Toast Notification System
        window.showToast = (message, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const colors = {
                success: 'bg-green-500/10 border-green-500 text-green-400',
                error: 'bg-red-500/10 border-red-500 text-red-400',
                info: 'bg-blue-500/10 border-blue-500 text-blue-400'
            };

            const icons = {
                success: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>',
                error: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>',
                info: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
            };

            toast.className = `flex items-center gap-3 px-4 py-3 rounded-xl border backdrop-blur-md shadow-lg transform transition-all duration-300 translate-y-10 opacity-0 ${colors[type] || colors.info}`;
            toast.innerHTML = `
                ${icons[type] || icons.info}
                <span class="text-sm font-medium">${message}</span>
            `;

            container.appendChild(toast);

            requestAnimationFrame(() => {
                toast.classList.remove('translate-y-10', 'opacity-0');
            });
            setTimeout(() => {
                toast.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        // Global State & Utils
        let currentSectionId = 'overview';

        function showSection(sectionId) {
            currentSectionId = sectionId;

            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('bg-gradient-to-r', 'from-primary/20', 'to-secondary/20', 'text-primary');
                el.classList.add('text-gray-400', 'hover:bg-gray-800/50', 'hover:text-white');
            });
            const activeNav = document.getElementById('nav-' + sectionId);
            if (activeNav) {
                activeNav.classList.remove('text-gray-400', 'hover:bg-gray-800/50', 'hover:text-white');
                activeNav.classList.add('bg-gradient-to-r', 'from-primary/20', 'to-secondary/20', 'text-primary');
            }

            if (window.loadRoute) {
                window.loadRoute(sectionId);
            }
            const sidebar = document.getElementById('sidebar');
            if (!sidebar.classList.contains('-translate-x-full') && window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        const confirmationModal = document.getElementById('confirmation-modal');
        const confirmationModalText = document.getElementById('confirmation-modal-text');
        const confirmBtn = document.getElementById('confirmation-modal-confirm');
        const cancelBtn = document.getElementById('confirmation-modal-cancel');
        let confirmCallback = null;

        function showConfirmationModal(text, onConfirm) {
            if (!confirmationModal) return;
            confirmationModalText.textContent = text;
            confirmCallback = onConfirm;
            confirmationModal.classList.remove('hidden');
        }

        function closeConfirmationModal() {
            if (!confirmationModal) return;
            confirmCallback = null;
            confirmationModal.classList.add('hidden');
        }

        if (confirmBtn) {
            confirmBtn.addEventListener('click', () => {
                if (typeof confirmCallback === 'function') {
                    confirmCallback();
                }
                closeConfirmationModal();
            });
        }
        if (cancelBtn) {
            cancelBtn.addEventListener('click', closeConfirmationModal);
        }

        // Global Fetch Stats
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                const uptimeEl = document.getElementById('uptime-display');
                if (uptimeEl) {
                    const uptime = data.uptime;
                    uptimeEl.textContent = `${uptime.days}d ${uptime.hours}h ${uptime.minutes}m`;
                    document.getElementById('uptime-detail').textContent = `Running smoothly`;
                }

                const usersEl = document.getElementById('users-count');
                if (usersEl) usersEl.textContent = data.users.toLocaleString();

                const statusEl = document.getElementById('status-text');
                if (statusEl) statusEl.textContent = data.status;

                const sysStatusEl = document.getElementById('system-status');
                if (sysStatusEl) {
                    if (data.status === 'Online') {
                        sysStatusEl.textContent = 'System Operational';
                        sysStatusEl.previousElementSibling.classList.remove('bg-red-500');
                        sysStatusEl.previousElementSibling.classList.add('bg-green-500');
                    } else {
                        sysStatusEl.textContent = 'System Issues';
                        sysStatusEl.previousElementSibling.classList.remove('bg-green-500');
                        sysStatusEl.previousElementSibling.classList.add('bg-red-500');
                    }
                }

                const tableBody = document.getElementById('recent-users-table');
                if (tableBody && data.recentUsers) {
                    if (data.recentUsers.length > 0) {
                        tableBody.innerHTML = data.recentUsers.map(user => {
                            const joinedDate = new Date(user.joined).toLocaleDateString();
                            const lastActive = new Date(user.lastActivity);
                            const now = new Date();
                            const isActive = (now - lastActive) < (24 * 60 * 60 * 1000);

                            return `
                                <tr class="border-b border-gray-800 hover:bg-gray-800/30 transition-colors">
                                    <td class="py-3 px-4">
                                        <div class="flex items-center space-x-3">
                                            <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-xs font-bold text-white">
                                                ${user.firstName.charAt(0)}
                                            </div>
                                            <span class="font-medium text-white">${user.firstName} ${user.lastName || ''}</span>
                                        </div>
                                    </td>
                                    <td class="py-3 px-4 text-gray-400">@${user.username || 'N/A'}</td>
                                    <td class="py-3 px-4 text-gray-400">${joinedDate}</td>
                                    <td class="py-3 px-4">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${isActive ? 'bg-green-400/10 text-green-400' : 'bg-gray-700 text-gray-400'}">
                                            ${isActive ? 'Active' : 'Inactive'}
                                        </span>
                                    </td>
                                </tr>
                            `;
                        }).join('');
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-gray-500">No recent users found</td></tr>';
                    }
                }

            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    showToast('Logout failed', 'error');
                }
            } catch (error) {
                console.error('Logout error:', error);
                showToast('An error occurred during logout', 'error');
            }
        }

        // Initial Load
        showSection('overview');

        setInterval(() => {
            if (currentSectionId === 'overview') {
                fetchStats();
            }
        }, 30000);
    </script>
