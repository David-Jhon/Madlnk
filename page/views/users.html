<div class="flex flex-col space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-4xl font-bold text-white tracking-tight">User Management</h1>
        <button
            class="px-5 py-2.5 bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 text-white rounded-lg text-sm font-semibold transition-all duration-300 shadow-lg hover:shadow-primary/50">
            Export CSV
        </button>
    </div>

    <!-- Toolbar -->
    <div class="glass-gradient p-4 rounded-xl flex flex-col md:flex-row gap-4 justify-between items-center">
        <div class="relative w-full md:w-96">
            <input type="text" id="user-search" placeholder="Search users..."
                class="w-full bg-gray-900/50 border border-gray-700 text-white text-sm rounded-lg focus:ring-2 focus:ring-primary focus:border-primary block pl-10 p-3 transition-all">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <div class="flex gap-2 w-full md:w-auto">
            <select id="user-filter"
                class="bg-gray-900/50 border border-gray-700 text-gray-300 text-sm rounded-lg focus:ring-2 focus:ring-primary focus:border-primary block p-3 transition-all">
                <option value="all">All Users</option>
                <option value="active">Active (24h)</option>
                <option value="blocked">Blocked</option>
            </select>
            <select id="user-sort"
                class="bg-gray-900/50 border border-gray-700 text-gray-300 text-sm rounded-lg focus:ring-2 focus:ring-primary focus:border-primary block p-3 transition-all">
                <option value="joined">Joined Date</option>
                <option value="activity">Last Active</option>
            </select>
        </div>
    </div>

    <!-- Users Table -->
    <div class="glass-gradient rounded-xl overflow-hidden card-hover">
        <table class="w-full text-left">
            <thead class="bg-gray-900/70 border-b border-gray-800">
                <tr>
                    <th class="p-4 font-semibold text-white text-sm">User</th>
                    <th class="p-4 font-semibold text-white text-sm hidden md:table-cell">User ID</th>
                    <th class="p-4 font-semibold text-white text-sm hidden md:table-cell">Username</th>
                    <th class="p-4 font-semibold text-white text-sm hidden lg:table-cell">Joined</th>
                    <th class="p-4 font-semibold text-white text-sm hidden lg:table-cell">Last Active</th>
                    <th class="p-4 font-semibold text-white text-sm">Status</th>
                    <th class="p-4 font-semibold text-white text-sm"></th>
                </tr>
            </thead>
            <tbody id="users-table-body" class="text-sm text-gray-300 divide-y divide-gray-800">
                <tr>
                    <td colspan="7" class="py-8 text-center text-gray-500">Loading users...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Pagination -->
<div class="p-4 border-t border-gray-800 flex items-center justify-between">
    <span class="text-sm text-gray-400">Showing <span id="page-info-start">0</span> to <span id="page-info-end">0</span>
        of <span id="page-info-total">0</span> users</span>
    <div class="flex gap-2">
        <button id="prev-page"
            class="px-3 py-1 bg-gray-800 hover:bg-gray-700 text-white text-sm rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
        <button id="next-page"
            class="px-3 py-1 bg-gray-800 hover:bg-gray-700 text-white text-sm rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
    </div>
</div>
</div>
</div>

<!-- Message Modal -->
<div id="message-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center backdrop-blur-sm">
    <div
        class="bg-gray-900 border border-gray-700 rounded-2xl w-full max-w-md p-6 m-4 shadow-2xl transform transition-all scale-100">
        <h3 class="text-xl font-bold text-white mb-4">Send Message</h3>
        <p class="text-sm text-gray-400 mb-4">Sending to: <span id="msg-modal-username"
                class="text-primary font-medium">@username</span></p>
        <textarea id="msg-modal-text" rows="4"
            class="w-full bg-gray-800 border border-gray-700 text-white rounded-xl p-3 focus:ring-primary focus:border-primary mb-4"
            placeholder="Type your message..."></textarea>
        <div class="flex justify-end gap-3">
            <button onclick="closeMessageModal()"
                class="px-4 py-2 text-gray-400 hover:text-white transition-colors">Cancel</button>
            <button onclick="sendMessage()"
                class="px-4 py-2 bg-primary hover:bg-primary/90 text-white rounded-lg font-medium transition-colors">Send</button>
        </div>
    </div>
</div>
