<div class="flex flex-col space-y-6">
    <div class="flex items-center justify-between">
        <h1 class="text-4xl font-bold text-white tracking-tight">Bot Settings & Info</h1>
    </div>

    <!-- Bot Information Card -->
    <div class="glass-gradient p-6 rounded-xl card-hover">
        <h2 class="text-xl font-semibold text-white mb-4">Bot Information</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-gray-300">
            <div>
                <p class="font-medium text-gray-400 text-sm mb-1">Bot Username:</p>
                <p id="bot-username" class="text-white font-semibold">-</p>
            </div>
            <div>
                <p class="font-medium text-gray-400 text-sm mb-1">Bot ID:</p>
                <p id="bot-id" class="text-white font-semibold">-</p>
            </div>
            <div>
                <p class="font-medium text-gray-400 text-sm mb-1">First Name:</p>
                <p id="bot-first-name" class="text-white font-semibold">-</p>
            </div>
            <div>
                <p class="font-medium text-gray-400 text-sm mb-1">Is Bot:</p>
                <p id="bot-is-bot" class="text-white font-semibold">-</p>
            </div>
        </div>
    </div>

    <!-- Loaded Commands Card -->
    <div class="glass-gradient p-6 rounded-xl card-hover">
        <h2 class="text-xl font-semibold text-white mb-4">Loaded Commands</h2>
        <div id="loaded-commands-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
            <p class="text-gray-400">Loading commands...</p>
        </div>
    </div>

    <!-- Required Channels Card -->
    <div class="glass-gradient p-6 rounded-xl card-hover">
        <h2 class="text-xl font-semibold text-white mb-4">Required Channels</h2>
        <div id="required-channels-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <p class="text-gray-400">Loading channels...</p>
        </div>
    </div>

    <!-- Bot Actions Card -->
    <div class="glass-gradient p-6 rounded-xl card-hover">
        <h2 class="text-xl font-semibold text-white mb-4">Bot Actions</h2>
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="check-latency-btn"
                class="px-5 py-2.5 bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 text-white rounded-lg text-sm font-semibold transition-all duration-300 shadow-lg hover:shadow-primary/50 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Check API Latency
            </button>
            <p id="latency-display"
                class="text-gray-400 text-sm flex items-center justify-center sm:justify-start mt-2 sm:mt-0 font-medium">
                Latency: -
            </p>
        </div>
    </div>
</div>
