<div class="flex items-center justify-between mb-8">
    <h1 class="text-4xl font-bold text-white tracking-tight">Dashboard Overview</h1>
    <div class="flex items-center space-x-2 text-sm text-gray-400">
        <span class="w-2 h-2 rounded-full bg-green-500 pulse-glow"></span>
        <span id="system-status">System Operational</span>
    </div>
</div>

<!-- Stats Grid -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <!-- Uptime Card -->
    <div class="glass-gradient rounded-2xl p-6 bg-gray-900/50 card-hover">
        <div class="flex justify-between items-start mb-4">
            <div
                class="p-3 rounded-xl bg-gradient-to-br from-blue-500/20 to-blue-600/20 text-blue-400 border border-blue-500/30">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <span
                class="text-xs font-semibold text-gray-400 bg-gray-800/80 px-3 py-1.5 rounded-full border border-gray-700">Live</span>
        </div>
        <h3 class="text-gray-400 text-sm font-medium mb-2">Uptime</h3>
        <p class="text-3xl font-bold text-white tracking-tight" id="uptime-display">Loading...</p>
        <p class="text-xs text-gray-500 mt-2" id="uptime-detail">Calculating...</p>
    </div>

    <!-- Users Card -->
    <div class="glass-gradient rounded-2xl p-6 bg-gray-900/50 card-hover">
        <div class="flex justify-between items-start mb-4">
            <div
                class="p-3 rounded-xl bg-gradient-to-br from-purple-500/20 to-purple-600/20 text-purple-400 border border-purple-500/30">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
            </div>
            <span
                class="text-xs font-semibold text-green-400 bg-green-400/10 px-3 py-1.5 rounded-full border border-green-500/30">+12%</span>
        </div>
        <h3 class="text-gray-400 text-sm font-medium mb-2">Total Users</h3>
        <p class="text-3xl font-bold text-white tracking-tight" id="users-count">Loading...</p>
        <p class="text-xs text-gray-500 mt-2">Active database records</p>
    </div>

    <!-- Status Card -->
    <div class="glass-gradient rounded-2xl p-6 bg-gray-900/50 card-hover">
        <div class="flex justify-between items-start mb-4">
            <div
                class="p-3 rounded-xl bg-gradient-to-br from-green-500/20 to-green-600/20 text-green-400 border border-green-500/30">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <span
                class="text-xs font-semibold text-gray-400 bg-gray-800/80 px-3 py-1.5 rounded-full border border-gray-700">System</span>
        </div>
        <h3 class="text-gray-400 text-sm font-medium mb-2">Status</h3>
        <p class="text-3xl font-bold text-white tracking-tight" id="status-text">Online</p>
        <p class="text-xs text-gray-500 mt-2">All systems operational</p>
    </div>
</div>

<!-- Recent Users Table -->
<div class="glass-gradient rounded-2xl bg-gray-900/50 p-6 overflow-hidden card-hover">
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-white">Recent Users</h2>
        <button class="text-sm text-primary hover:text-primary/80 font-medium transition-colors"
            onclick="showSection('users')">View All â†’</button>
    </div>
    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="text-xs font-semibold text-gray-500 uppercase border-b border-gray-800">
                    <th class="py-4 px-4 text-left">User</th>
                    <th class="py-4 px-4 text-left">Username</th>
                    <th class="py-4 px-4 text-left">Joined</th>
                    <th class="py-4 px-4 text-left">Status</th>
                </tr>
            </thead>
            <tbody id="recent-users-table" class="text-sm text-gray-300">
                <tr>
                    <td colspan="4" class="py-4 text-center text-gray-500">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    if (typeof fetchStats === 'function') {
        fetchStats();
    }
</script>
