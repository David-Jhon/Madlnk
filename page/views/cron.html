<div class="space-y-8">
    <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold">CRON Jobs</h1>
        <button id="add-job-btn" class="bg-primary hover:bg-primary/80 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            Add New Job
        </button>
    </div>

    <!-- Add/Edit Job Modal -->
    <div id="job-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center backdrop-blur-sm px-4">
        <div class="bg-gray-900 border border-gray-700 rounded-2xl w-full max-w-lg shadow-2xl transform transition-all scale-95 opacity-0 flex flex-col max-h-[90vh]" id="job-modal-content">
            <div class="flex justify-between items-center p-6 border-b border-gray-700">
                <h3 id="job-modal-title" class="text-xl font-bold text-white">Add New CRON Job</h3>
                <button id="job-modal-close" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <form id="job-form" class="space-y-4 p-6 overflow-y-auto">
                <input type="hidden" id="job-id">
                <div>
                    <label for="job-name" class="block text-sm font-medium text-gray-300">Job Name</label>
                    <input type="text" id="job-name" name="name" class="mt-1 block w-full bg-gray-800 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-primary focus:border-primary" placeholder="e.g., Daily News Scraper" required>
                </div>
                <div>
                    <label for="job-schedule" class="block text-sm font-medium text-gray-300">CRON Schedule</label>
                    <input type="text" id="job-schedule" name="schedule" class="mt-1 block w-full bg-gray-800 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-primary focus:border-primary" placeholder="* * * * *" required>
                    <p class="text-xs text-gray-500 mt-1">Uses standard cron format. Need help? Try <a href="https://crontab.guru/" target="_blank" class="text-primary hover:underline">crontab.guru</a>.</p>
                </div>
                <div>
                    <label for="job-type" class="block text-sm font-medium text-gray-300">Job Type</label>
                                        <select id="job-type" name="type" class="mt-1 block w-full bg-gray-800 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-primary focus:border-primary">
                                            <option value="command">Command</option>
                                            <option value="script">Script</option>
                                        </select>
                                    </div>
                    
                                    <!-- Action sections -->
                                    <div id="action-command" class="action-section space-y-2">
                                        <label for="action-command-input" class="block text-sm font-medium text-gray-300">Bot Command</label>
                                        <input type="text" id="action-command-input" class="mt-1 block w-full bg-gray-800 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white" placeholder="/brcast Good Morning!">
                                    </div>
                    
                                    <div id="action-script" class="action-section hidden space-y-2">
                                        <label for="action-script-code" class="block text-sm font-medium text-gray-300">JavaScript Code</label>
                                        <textarea id="action-script-code" rows="10" class="mt-1 block w-full bg-gray-800 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white font-mono" placeholder="return 'Hello from a script!';"></textarea>
                                    </div>                    
                                    <!-- Broadcast Options -->
                                    <div id="broadcast-options" class="hidden space-y-2 pt-2">
                                        <div class="border-t border-gray-700 pt-4">
                                             <label class="flex items-center gap-2 text-gray-300">
                                                <input type="checkbox" id="job-broadcast-enabled" class="bg-gray-800 border-gray-600 text-primary focus:ring-primary">
                                                <span>Broadcast Output</span>
                                            </label>
                                        </div>
                                        <div id="broadcast-target-container" class="hidden pl-6 space-y-2">
                                            <div>
                                                <label for="job-broadcast-target" class="block text-sm font-medium text-gray-400">Target</label>
                                                <select id="job-broadcast-target" class="mt-1 block w-full bg-gray-800 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-primary focus:border-primary">
                                                    <option value="owner">Owner</option>
                                                    <option value="all">All Users</option>
                                                    <option value="custom">Custom</option>
                                                </select>
                                            </div>
                                            <div id="custom-target-container" class="hidden pt-2">
                                                <label for="job-broadcast-custom-ids" class="block text-sm font-medium text-gray-400">Custom Target IDs</label>
                                                <textarea id="job-broadcast-custom-ids" rows="3" class="mt-1 block w-full bg-gray-800 border-gray-700 rounded-md shadow-sm py-2 px-3 text-white font-mono" placeholder="Enter user, group, or channel IDs..."></textarea>
                                                <p class="text-xs text-gray-500 mt-1">One ID per line.</p>
                                            </div>
                                        </div>
                                    </div>
                    
                                                    <div class="flex justify-end gap-3 pt-4 border-t border-gray-700">
                                                        <button type="button" id="job-modal-cancel-btn" class="px-4 py-2 text-gray-400 hover:text-white transition-colors">Cancel</button>
                                                        <button type="submit" class="px-4 py-2 bg-primary hover:bg-primary/80 text-white rounded-lg font-medium transition-colors">Save Job</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
    <!-- Jobs List -->
    <div class="bg-dark rounded-xl glass-gradient overflow-hidden">
        <table class="min-w-full divide-y divide-gray-800">
            <thead class="bg-gray-900/50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Name</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Schedule</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Type</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Last Run</th>
                    <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                </tr>
            </thead>
            <tbody id="jobs-list" class="divide-y divide-gray-800">
                <!-- Job items will be injected here by JS -->
            </tbody>
        </table>
    </div>
</div>
