<!-- Add New Bot Modal -->
<div id="add-bot-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center backdrop-blur-sm">
    <div
        class="bg-gray-900 border border-gray-700 rounded-2xl w-full max-w-md p-6 m-4 shadow-2xl transform transition-all scale-95 opacity-0">
        <h3 class="text-xl font-bold text-white mb-6">Add New Bot</h3>
        <form id="add-bot-form">
            <div class="mb-4">
                <label for="bot-name" class="block text-sm font-medium text-gray-400 mb-2">Bot Name</label>
                <input type="text" id="bot-name"
                    class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                    placeholder="e.g., SupportBot" required>
            </div>
            <div class="mb-6">
                <label for="bot-token" class="block text-sm font-medium text-gray-400 mb-2">Bot Token</label>
                <input type="password" id="bot-token"
                    class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                    placeholder="Enter your Telegram bot token" required>
            </div>
            <div class="flex justify-end gap-3">
                <button type="button" id="cancel-add-bot"
                    class="px-4 py-2 text-gray-400 hover:text-white transition-colors">Cancel</button>
                <button type="submit"
                    class="px-4 py-2 bg-primary hover:bg-primary/80 text-white rounded-lg font-medium transition-colors">Add
                    Bot</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const addBotBtn = document.getElementById('add-bot-btn');
        const addBotModal = document.getElementById('add-bot-modal');
        const cancelAddBotBtn = document.getElementById('cancel-add-bot');
        const addBotForm = document.getElementById('add-bot-form');

        const openModal = () => {
            if (addBotModal) {
                addBotModal.classList.remove('hidden');
                setTimeout(() => addBotModal.querySelector('.transform').classList.remove('scale-95', 'opacity-0'), 10);
            }
        };

        const closeModal = () => {
            if (addBotModal) {
                addBotModal.querySelector('.transform').classList.add('scale-95', 'opacity-0');
                setTimeout(() => addBotModal.classList.add('hidden'), 200);
            }
        };

        if (addBotBtn) {
            addBotBtn.addEventListener('click', openModal);
        }

        if (cancelAddBotBtn) {
            cancelAddBotBtn.addEventListener('click', closeModal);
        }

        if (addBotModal) {
            addBotModal.addEventListener('click', (e) => {
                if (e.target === addBotModal) {
                    closeModal();
                }
            });
        }

        if (addBotForm) {
            addBotForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const botName = document.getElementById('bot-name').value;
                showToast(`Bot "${botName}" added successfully! (Not really)`, 'success');
                closeModal();
            });
        }
    });
</script>
